<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="alarm">

        <audio id="alarmSound" src="alarm.m4a"></audio>
        <input type="time" id="alarmTime" value="09:00:00">
        <button id="setAlarm">Set Alarm</button>
        <button id="stopAlarm">Stop Alarm</button>


    </div>

    <div class="container">
        <div class="box">
            <div id="current-time"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
